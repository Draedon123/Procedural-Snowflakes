<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procedural Snowflakes</title>
  </head>
  <body>
    <div id="alert">
      <span id="error"></span>
      <iframe id="fallback" class="hidden"></iframe>
    </div>
    <div id="app">
      <div id="info">
        <h1 style="padding-right: 2ch; font-size: medium; display: inline">
          Info Panel
        </h1>
        <input type="image" id="chevron" src="down-chevron.png" />

        <br />
        <br />

        <div id="content">
          Frame Time: <span id="frameTime"></span>
          <br />
          FPS: <span id="fps"></span>

          <br />
          <br />

          <table class="config">
            <thead></thead>
            <tbody>
              <tr>
                <td>
                  <label>
                    <span>Diffusion Weights</span>
                    <span id="alphaValue">(1.592)</span>
                  </label>
                </td>
                <td>
                  <input
                    type="range"
                    id="alphaInput"
                    min="0"
                    max="2.5"
                    step="0.001"
                    value="1.592"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label>
                    <span>Background Level</span>
                    <span id="betaValue">(0.30)</span>
                  </label>
                </td>
                <td>
                  <input
                    type="range"
                    id="betaInput"
                    min="0"
                    max="1"
                    step="0.01"
                    value="0.3"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label>
                    <span>External Water</span>
                    <span id="gammaValue">(0.0010)</span>
                  </label>
                </td>
                <td>
                  <input
                    type="range"
                    id="gammaInput"
                    min="0"
                    max="1"
                    step="0.001"
                    value="0.001"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label>
                    <span>Speed</span>
                    <span id="speedValue">(5x)</span>
                  </label>
                </td>
                <td>
                  <input
                    type="range"
                    id="speedInput"
                    min="1"
                    max="10"
                    step="1"
                    value="5"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <canvas id="main"></canvas>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>

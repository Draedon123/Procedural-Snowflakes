<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procedural Snowflakes</title>
    <script type="module" crossorigin src="/Procedural-Snowflakes/assets/index-CEn7cfb3.js"></script>
    <link rel="stylesheet" crossorigin href="/Procedural-Snowflakes/assets/index-DHtqBSOG.css">
  </head>
  <body>
    <span id="alert"></span>
    <div id="app">
      <div id="info">
        <h1 style="padding-right: 2ch; font-size: medium; display: inline">
          Info Panel
        </h1>
        <input type="image" id="chevron" src="down-chevron.png" />
        <div id="content">
          Frame Time: <span id="frameTime"></span>
          <br />
          FPS: <span id="fps"></span>

          <br />
          <br />

          <table class="config">
            <thead></thead>
            <tbody>
              <tr>
                <td>
                  <label>
                    <span>Alpha</span>
                    <span id="alphaValue">(1.00)</span>
                  </label>
                </td>
                <td>
                  <input
                    type="range"
                    id="alphaInput"
                    min="0"
                    max="3"
                    step="0.001"
                    value="1"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label>
                    <span>Beta</span>
                    <span id="betaValue">(0.60)</span>
                  </label>
                </td>
                <td>
                  <input
                    type="range"
                    id="betaInput"
                    min="0"
                    max="1"
                    step="0.01"
                    value="0.6"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label>
                    <span>Gamma</span>
                    <span id="gammaValue">(0.0100)</span>
                  </label>
                </td>
                <td>
                  <input
                    type="range"
                    id="gammaInput"
                    min="0"
                    max="1"
                    step="0.001"
                    value="0.01"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label>
                    <span>Speed</span>
                    <span id="speedValue">(1x)</span>
                  </label>
                </td>
                <td>
                  <input
                    type="range"
                    id="speedInput"
                    min="1"
                    max="10"
                    step="1"
                    value="01"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <canvas id="main"></canvas>
    </div>
  </body>
</html>
